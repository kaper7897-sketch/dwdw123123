
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-header {
            background: #d4af37;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        button {
            background: #d4af37;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        button:hover {
            background: #b8941f;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h3>Эксклюзивное предложение</h3>
            <div class="price">от 450 000 ₽</div>
            <div class="resort">Four Seasons Resort Maldives</div>
        </div>
        
        <div id="bookingForm">
            <form>
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" required placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="phone">Контактный телефон</label>
                    <input type="tel" id="phone" required placeholder="Ваш номер телефона">
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="wishes">Особые пожелания</label>
                    <textarea id="wishes" rows="3" placeholder="VIP услуги, диетические предпочтения, особые даты..."></textarea>
                </div>
                
                <button type="submit">Забронировать люкс</button>
            </form>
        </div>
        
        <div id="successMessage" class="success-message">
            <h3>Ваша заявка принята!</h3>
            <p>Персональный консультант свяжется с вами в течение 15 минут для обсуждения деталей вашего эксклюзивного путешествия.</p>
            <button onclick="resetForm()">OK</button>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
        
        function resetForm() {
            document.getElementById('bookingForm').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            document.querySelector('form').reset();
        }
    </script>
</body>
</html>
